<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CampusFoodShare</title>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-green-50 flex items-center justify-center h-screen font-sans">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">

      <!-- Username / Email -->
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-2">
          Username / Email
        </label>
        <input type="text" id="username" name="username" placeholder="Enter your email or username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" required>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">
          Password
        </label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none" required>
      </div>

      <!-- Role Selection -->
      <div>
        <span class="block text-gray-700 font-medium mb-2">Login As</span>
        <div class="flex items-center space-x-6">
          <label class="flex items-center space-x-2">
            <input type="radio" name="role" value="provider" class="role-radio text-green-600 focus:ring-green-500" required>
            <span>Food Provider</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="radio" name="role" value="recipient" class="role-radio text-green-600 focus:ring-green-500">
            <span>Recipient</span>
          </label>
        </div>
      </div>

      <!-- Sub-role Selection (Dynamic) -->
      <div id="subRoleContainer" class="hidden mt-4">
        <span class="block text-gray-700 font-medium mb-2">Select Category</span>
        <div id="subRoleOptions" class="flex flex-wrap gap-4"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
        Log In
      </button>

      <!-- Error Message -->
      <p id="errorMsg" class="text-red-500 text-sm mt-2"></p>
      <p>Create An Account?<a href="SignUp.html" class="underline text-blue-800 p-9 m-2 font-bold"> SignUp</a></p>
    </form>
  </div>

  <script>
    const subRoleContainer = document.getElementById("subRoleContainer");
    const subRoleOptions = document.getElementById("subRoleOptions");

    document.querySelectorAll(".role-radio").forEach(radio => {
      radio.addEventListener("change", () => {
        subRoleOptions.innerHTML = ""; // clear previous options
        subRoleContainer.classList.remove("hidden");

        if (radio.value === "provider") {
          subRoleOptions.innerHTML = `
            <label class="flex items-center space-x-2">
              <input type="radio" name="subrole" value="canteen" required>
              <span>Canteen</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" name="subrole" value="hostel">
              <span>Hostel</span>
            </label>
          `;
        } else if (radio.value === "recipient") {
          subRoleOptions.innerHTML = `
            <label class="flex items-center space-x-2">
              <input type="radio" name="subrole" value="students" required>
              <span>Students</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" name="subrole" value="ngo">
              <span>NGO</span>
            </label>
            <label class="flex items-center space-x-2">
              <input type="radio" name="subrole" value="staff">
              <span>Staff</span>
            </label>
          `;
        }
      });
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.querySelector("input[name='role']:checked").value;
      const subrole = document.querySelector("input[name='subrole']:checked")?.value;

      if (!subrole) {
        document.getElementById("errorMsg").innerText = "Please select a category.";
        return;
      }

      const res = await fetch("./backend/login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role, subrole }),
        credentials: "include"
      });

      const data = await res.json();

      if (data.success) {
        alert("Login successful as " + role + " (" + subrole + ")");

        if (role === "provider") {
          window.location.href = "./backend/provider_dashboard.php";
        } else if (role === "recipient") {
          window.location.href = "./backend/recipient_dashboard.php";
        } else {
          window.location.href = "./backend/admin_dashboard.php";
        }

      } else {
        document.getElementById("errorMsg").innerText = data.message;
      }
    });
  </script>
</body>
</html>
