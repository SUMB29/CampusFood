<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Dashboard | CampusFoodShare</title>
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-green-50 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-green-700 text-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">CampusFoodShare</h1>
      <button id="logoutBtn" class="bg-white text-green-700 px-4 py-2 rounded-lg hover:bg-green-100">
        Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-12">
    <div class="bg-white p-8 rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold text-green-700 mb-4">Provider Dashboard</h2>
      <p id="welcomeMsg" class="text-gray-700 text-lg mb-6"></p>

      <!-- Placeholder: Food Listings -->
      <section>
        <h3 class="text-2xl font-semibold text-green-600 mb-4">Your Food Listings</h3>
        <div class="p-4 border rounded-lg text-gray-500 italic">
          No listings yet. Add some surplus food!
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white py-4 text-center">
    <p>&copy; 2025 CampusFoodShare. All rights reserved.</p>
  </footer>

  <script>
    // Get user details from localStorage
    const userId = localStorage.getItem("user_id");
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");

    if (!userId || role !== "provider") {
      // Redirect if not logged in as provider
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeMsg").innerText = 
        "Welcome "+username+"! ";
    }

    // Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
