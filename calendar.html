<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        .modal-exit { animation: fadeOut 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
        .event-item { cursor: pointer; }
    </style>
</head>
<body class="bg-indigo-50 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 md:p-8">
        
        <!-- Calendar Header -->
        <div class="flex flex-col md:flex-row items-center justify-between mb-6">
            <div class="flex items-center space-x-4">
                <button id="prev-month-btn" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                    <i class="fas fa-chevron-left text-gray-600"></i>
                </button>
                <h1 id="month-year-header" class="text-2xl md:text-3xl font-bold text-gray-900 w-48 text-center"></h1>
                <button id="next-month-btn" class="p-2 rounded-full hover:bg-gray-200 transition-colors duration-200">
                    <i class="fas fa-chevron-right text-gray-600"></i>
                </button>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="grid grid-cols-7 gap-1 text-center font-semibold text-gray-500 mb-2">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendar-grid" class="grid grid-cols-7 gap-1"></div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 id="modal-title" class="text-xl font-bold mb-4">Add Event</h2>
            <p class="mb-4 text-gray-600">Event for: <strong id="event-date"></strong></p>
            <input type="text" id="event-title-input" placeholder="Event Title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <div class="flex justify-between items-center mt-6">
                <button id="delete-event-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors hidden">Delete Event</button>
                <div class="flex space-x-3">
                    <button id="cancel-event-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">Cancel</button>
                    <button id="save-event-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const monthYearHeader = document.getElementById('month-year-header');
            const calendarGrid = document.getElementById('calendar-grid');
            const prevMonthBtn = document.getElementById('prev-month-btn');
            const nextMonthBtn = document.getElementById('next-month-btn');

            const eventModal = document.getElementById('event-modal');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');
            const eventDateEl = document.getElementById('event-date');
            const eventTitleInput = document.getElementById('event-title-input');
            const saveEventBtn = document.getElementById('save-event-btn');
            const cancelEventBtn = document.getElementById('cancel-event-btn');
            const deleteEventBtn = document.getElementById('delete-event-btn');

            let currentDate = new Date();
            let isAdmin = true; // Always true now
            let events = JSON.parse(localStorage.getItem('calendarEvents')) || {};
            let selectedDateStr = null;
            let editingEventId = null;

            const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];

            function renderCalendar() {
                calendarGrid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearHeader.textContent = `${monthNames[month]} ${year}`;

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysInPrevMonth = new Date(year, month, 0).getDate();

                for (let i = firstDayOfMonth; i > 0; i--) {
                    calendarGrid.appendChild(createDayCell(daysInPrevMonth - i + 1, false));
                }

                for (let i = 1; i <= daysInMonth; i++) {
                    const isToday = new Date().toDateString() === new Date(year, month, i).toDateString();
                    calendarGrid.appendChild(createDayCell(i, true, isToday, new Date(year, month, i)));
                }

                const remainingCells = 42 - (firstDayOfMonth + daysInMonth);
                for (let i = 1; i <= remainingCells; i++) {
                    calendarGrid.appendChild(createDayCell(i, false));
                }
            }

            function createDayCell(day, isCurrentMonth, isToday = false, fullDate = null) {
                const dayCell = document.createElement('div');
                dayCell.className = `relative flex flex-col items-center justify-start h-24 md:h-32 p-2 rounded-lg border border-transparent transition-colors duration-200 ${isCurrentMonth ? 'bg-white hover:border-indigo-400 cursor-pointer' : 'bg-gray-50 text-gray-400'}`;

                if (isCurrentMonth) {
                    const dateStr = fullDate.toISOString().split('T')[0];
                    dayCell.dataset.date = dateStr;
                    dayCell.addEventListener('click', (e) => {
                        if (e.target === dayCell) {
                            openEventModal(dateStr);
                        }
                    });
                }

                const dayNumber = document.createElement('span');
                dayNumber.textContent = day;
                dayNumber.className = `text-sm font-medium ${isToday ? 'bg-indigo-600 text-white rounded-full h-7 w-7 flex items-center justify-center' : ''}`;
                dayCell.appendChild(dayNumber);

                if (isCurrentMonth) {
                    const dateStr = fullDate.toISOString().split('T')[0];
                    if (events[dateStr]) {
                        const eventsContainer = document.createElement('div');
                        eventsContainer.className = 'mt-1 w-full overflow-hidden text-left space-y-1';
                        events[dateStr].slice(0, 2).forEach(event => {
                            const eventEl = document.createElement('div');
                            eventEl.className = 'text-xs bg-green-100 text-green-800 rounded px-1 truncate event-item';
                            eventEl.textContent = event.title;
                            eventEl.addEventListener('click', () => openEventModal(dateStr, event.id));
                            eventsContainer.appendChild(eventEl);
                        });
                        dayCell.appendChild(eventsContainer);
                    }
                }

                return dayCell;
            }

            function openEventModal(dateStr, eventId = null) {
                selectedDateStr = dateStr;
                editingEventId = eventId;
                const displayDate = new Date(dateStr + 'T00:00:00');
                eventDateEl.textContent = displayDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

                if (eventId) {
                    modalTitle.textContent = 'Edit Event';
                    const eventToEdit = events[dateStr].find(e => e.id === eventId);
                    eventTitleInput.value = eventToEdit.title;
                    deleteEventBtn.classList.remove('hidden');
                    saveEventBtn.textContent = 'Update';
                } else {
                    modalTitle.textContent = 'Add Event';
                    eventTitleInput.value = '';
                    deleteEventBtn.classList.add('hidden');
                    saveEventBtn.textContent = 'Save Event';
                }

                eventModal.classList.remove('hidden');
                modalContent.classList.add('modal-enter');
                modalContent.classList.remove('modal-exit');
                eventTitleInput.focus();
            }

            function closeEventModal() {
                modalContent.classList.add('modal-exit');
                modalContent.classList.remove('modal-enter');
                setTimeout(() => {
                    eventModal.classList.add('hidden');
                    selectedDateStr = null;
                    editingEventId = null;
                }, 300);
            }

            function saveEvent() {
                const title = eventTitleInput.value.trim();
                if (!title || !selectedDateStr) return;

                if (editingEventId) {
                    const eventIndex = events[selectedDateStr].findIndex(e => e.id === editingEventId);
                    if (eventIndex > -1) {
                        events[selectedDateStr][eventIndex].title = title;
                    }
                } else {
                    if (!events[selectedDateStr]) {
                        events[selectedDateStr] = [];
                    }
                    events[selectedDateStr].push({ id: Date.now(), title });
                }
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                closeEventModal();
                renderCalendar();
            }

            function deleteEvent() {
                if (!selectedDateStr || !editingEventId) return;
                events[selectedDateStr] = events[selectedDateStr].filter(e => e.id !== editingEventId);
                if (events[selectedDateStr].length === 0) delete events[selectedDateStr];
                localStorage.setItem('calendarEvents', JSON.stringify(events));
                closeEventModal();
                renderCalendar();
            }

            prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
            nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
            saveEventBtn.addEventListener('click', saveEvent);
            cancelEventBtn.addEventListener('click', closeEventModal);
            deleteEventBtn.addEventListener('click', deleteEvent);

            window.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !eventModal.classList.contains('hidden')) closeEventModal(); });
            eventTitleInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') saveEvent(); });

            renderCalendar();
        });
    </script>
</body>
</html>
