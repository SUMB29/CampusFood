<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        <form action="backend/verify_admin.php" method="POST" class="flex flex-col gap-4">
            <input type="text" name="username" placeholder="Username" required
                   class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-bg-green-400">
            <input type="password" name="password" placeholder="Password" required
                   class="border p-2 rounded focus:outline-none focus:ring-2 focus:ring-green-600">
            <button type="submit" class="bg-green-500 text-white py-2 rounded hover:bg-green-200">
                Login
            </button>
        </form>
    </div>
</body>
</html>
